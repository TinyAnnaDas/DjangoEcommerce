{% extends 'customadmin/adminbase.html' %}

{% load static %}

{% block content%}

<div class="container-fluid h-100">
    <div class="col-md-12 ml-auto">
        <a href="{% url 'category' %}"><button type="submit" class=" btn btn-sm btn-secondary text-light">Back</button></a>
      </div>
    
    <div class="row ">
        <div style="text-decoration: underline;" class="font-weight-bold text-decoration-underline text-secondary pt-5 col-md-12 d-flex justify-content-center">
            <h4>Enter New Category Details</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12  ">
        <!-- form start -->
            <form class="p-5 w-100 text-dark " method="post" >
                {% csrf_token %}
                <div class="form-group">
                    
                    <label for="category">Choose a Category:</label>
                    <select>
                        
                        {% for category in category %}
                            {% if  category.category_name == currentcategory.category_name %}
                                <option value="{{currentcategory.category_id}}" selected>{{currentcategory.category_name}}</option>
                            {%else %}
                                <option value="{{category.id}}">{{category.category_name}}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                </div>
                
                <button type="submit" class="btn btn-sm btn-secondary text-light">Submit</button>
            </form>
        </div>
    </div>
            <!-- form end -->
    <div class="row">
        {% block messages %}
            {% for message in messages %}
                <div class="alert alert-light alert-dismissible fade show mt-3" role="alert">
                    <strong class="text-danger">{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endblock %}
    </div>
</div>


{% endblock content%}
